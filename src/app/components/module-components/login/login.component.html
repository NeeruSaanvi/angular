
	<div class="container"> 
		<div class="max-width-500 mx-auto ">
			<div class="pad-top">
				<i class="material-icons" [routerLink]="'/app/home'" >arrow_back</i>	
			</div>
			<div class="head">
				<h3>Log in</h3>
			</div>
			<div class="row" >
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="E-mail"/>
					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Password"/>
						<div class="text-algiment text-right">
							<a [routerLink]="'/app/email-reset'" class="forgot-text">Forgot password</a>
						</div>
					</div>
				</div> 
				<div class="col-12">
					<div class="form-group">
						<input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
						<label for="rememberme" class="remember-text">Remember Me</label>
						
					</div>
					
				</div>
				<div class="col-12">
					<div class="form-group login-btn"> 
						<button mat-raised-button class="contact-btn d-b mx-auto my-auto" >Log in</button>
					</div>
				</div>
			</div>
			<div class="form-group disclaimer-text"> 
				
				<a href="https://www.cspot.app/disclaimers" class="disclaimer-text-color" >Disclaimer</a>
			</div>
		</div>
	</div>
